#Mensajes retornados desde el WS cuando se consume un metodo

maximo.numero.intentos =  mensaje llego al maximo numero de intentos permitidos diarios
direccion.ya.existe.republicacion =  mensaje intentando republicar =  direccion ya existe
direccion.ya.existe.publicacion =  mensaje intentando publicar =  direccion ya existe
accion.no.definida =  mensaje falta definir accion publicar o despublicar
direccion.no.existe.gis =  mensaje direccion no existe en el gis
usuario.invalido =  error, usuario o clave invalida
usuario.excedio.peticiones.diarias =  error el usuario excedio el nuemero de peticones diarias solo puede realizar 300 peticiones por dia
usuario.membresia.vencida =  error usuario con membresia vencida comuniquese con metrocuadrado
usuario.no.autorizado.para.ws =  error el usuario no tiene permisos de web service comuniquese con metrocuadrado
usuario.membresia.sin.permisos.agente =  mensaje el usuario tiene una membresia que no permite asociar agentes inmobiliarios
#clave.invalida =  error, clave invalida
longitud.invalida.codigo.inmueble =  mensaje el codigo del inmueble no puede superar los 15 caracteres
longitud.invalida.comentario.inmueble =  mensaje el comentario del inmueble no puede superar los 500 caracteres
inmueble.sin.direccion =  mensaje el inmueble no tiene el campo 'direccion' y se encuentra en una ciudad principal.
inmueble.sin.tiponegocio =  mensaje uno o los dos parametros (sevende y searienda) debe estar en 's'
inmueble.sin.comentario =  el campo 'comentariopublicacion' |
inmueble.sin.tiempoconstruido =  el campo 'tiempoconstruido' utilice los siguientes valores (sobreplano, enconstruccion, paraestrenar, remodelado, entre0y5anos, entre5y10anos, entre10y20anos, masde20anos) |
inmueble.sin.valorarriendo =  el campo 'valorarriendo' solo numeros enteros |
inmueble.sin.valorventa =  el campo 'valorventa' solo numeros enteros |
inmueble.actualizado =  mensaje inmueble actualizado
inmueble.no.actualizado =  mensaje no se pudo actualizar el inmueble
inmueble.publicado =  mensaje inmueble publicado
inmueble.no.publicado =  mensaje inmueble no publicado
inmueble.republicado =  mensaje inmueble republicado
inmueble.restringido.menos.de.30.dias =  mensaje inmueble no publicado ya que no supera los 30 dias de haber sido publicado la ultima vez.
inmueble.no.republicado =  mensaje inmueble no republicado
inmueble.no.pertenece =  mensaje este inmueble no le pertenece
inmueble.despublicado =  mensaje el inmueble se ha despublicado
inmueble.no.despublicado =  mensaje no puede despublicar un inmueble que no esta publicado
inmueble.no.existe =  mensaje el inmueble no existe en metrocuadrado
inmueble.esta.eliminado =  mensaje el inmueble se encuentra eliminado comuniquese con metrocuadrado
inmueble.no.esta.publicado =  mensaje no puede despublicar un inmueble que no esta publicado
inmueble.no.esta.eliminado =  mensaje no puede recuperar un inmueble que no esta encuentra eliminado.
inmueble.con.fotos.recientes =  mensaje hace menos de 48 horas se recibieron fotos de este inmueble debe esperar este tiempo para volver a procesar nuevas fotos.
inmueble.recuperado =  mensaje el inmueble se ha recuperado.


